<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Devmaster Academy</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<!-- Header Fragment -->
<header th:fragment="header" class="bg-white shadow-sm p-2 mb-3">
    <div class="container d-flex align-items-center">
        <a href="/"><img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster" height="48"></a>
        <nav class="ms-auto">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item me-3"><a th:href="@{/home}" class="nav-link">Trang chủ</a></li>
                <li class="nav-item me-3"><a th:href="@{/about}" class="nav-link">Giới thiệu</a></li>
                <li class="nav-item"><a th:href="@{/contact}" class="nav-link">Liên hệ</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Menu Fragment -->
<nav th:fragment="menu" class="bg-light p-2 mb-3">
    <ul class="nav justify-content-center">
        <li class="nav-item"><a th:href="@{/home}" class="nav-link">Trang chủ</a></li>
        <li class="nav-item"><a th:href="@{/services}" class="nav-link">Dịch vụ</a></li>
        <li class="nav-item"><a th:href="@{/contact}" class="nav-link">Liên hệ</a></li>
    </ul>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="bg-dark text-white p-3 mt-5">
    <div class="container d-flex justify-content-between">
        <span>© 2024 Devmaster Academy</span>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a th:href="@{/home}" class="nav-link text-white">Trang chủ</a></li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link text-white">Giới thiệu</a></li>
                <li class="nav-item"><a th:href="@{/contact}" class="nav-link text-white">Liên hệ</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
