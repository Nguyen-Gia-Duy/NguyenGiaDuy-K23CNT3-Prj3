<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Devmaster Profile</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header class="container d-flex align-items-center my-3">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" height="48">
    <h1 class="ms-3">Devmaster Academy Profile</h1>
</header>

<section class="container">
    <div class="alert alert-info" th:each="info : ${DevmasterProfile}">
        <h2 th:text="${info.name}"></h2>
        <p> NickName: <span th:text="${info.nickName}"></span></p>
        <p> Email: <span th:text="${info.email}"></span></p>
        <p> Website: <a th:href="${info.website}" th:text="${info.website}"></a></p>
    </div>
    <a th:href="@{/home}" class="btn btn-success mt-2">Back</a>
</section>
</body>
</html>
