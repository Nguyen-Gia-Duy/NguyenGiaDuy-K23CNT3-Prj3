<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review của bạn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .review-card {
            border-radius: 12px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .review-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 18px rgba(0,0,0,0.15);
        }

        .rating-stars {
            color: #ffc107;
            font-size: 20px;
            letter-spacing: 1px;
        }

        .product-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .empty-box {
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            color: #6c757d;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
    </style>

</head>
<body>

<div class="container mt-5">

    <h2 class="mb-4 fw-bold text-primary">Review của bạn</h2>

    <!-- Nếu có review -->
    <div th:if="${reviews != null and !reviews.isEmpty()}">

        <div class="row g-4">

            <div class="col-md-6" th:each="review : ${reviews}">
                <div class="review-card">

                    <div class="d-flex">

                        <!-- Ảnh sản phẩm -->
                        <img th:src="${review.product.imageUrl}"
                             class="product-image me-3"
                             alt="product">

                        <div>
                            <!-- Tên sản phẩm -->
                            <h5 class="fw-bold" th:text="${review.product.name}"></h5>

                            <!-- Sao đánh giá -->
                            <div class="rating-stars"
                                 th:utext="'★'.repeat(review.rating) + '☆'.repeat(5 - review.rating)">
                            </div>
                        </div>
                    </div>

                    <!-- Nội dung -->
                    <p class="mt-3" th:text="${review.content}"></p>

                    <!-- Ngày -->
                    <div class="text-muted small"
                         th:text="'Ngày tạo: ' + ${#dates.format(review.createdAt, 'dd/MM/yyyy HH:mm')}">
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- Nếu chưa có review -->
    <div th:if="${reviews == null or reviews.isEmpty()}">
        <div class="empty-box mt-4">
            <p>Bạn chưa viết review nào.</p>
        </div>
    </div>

</div>

</body>
</html>
