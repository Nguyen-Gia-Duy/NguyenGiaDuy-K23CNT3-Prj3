<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .review-btn {
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 fw-bold">Đơn hàng của tôi</h2>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Sản phẩm</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="order, iterStat : ${orders}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${order.totalPrice} + ' đ'"></td>
            <td>
                <span th:text="${order.status}"
                      class="badge text-bg-success"
                      th:if="${order.status == 'Completed' or order.status == 'Đã giao'}"></span>

                <span th:text="${order.status}"
                      class="badge text-bg-warning"
                      th:if="${order.status != 'Completed' and order.status != 'Đã giao'}"></span>
            </td>

            <td>
                <ul class="list-unstyled">
                    <li class="mb-2" th:each="item : ${order.orderItems}">
                        <span th:text="${item.product.name} + ' x' + ${item.quantity} + ' (' + ${item.price} + ' đ)'"></span>

                        <!-- Nút đánh giá -->
                        <a th:if="${order.status == 'Completed' or order.status == 'Đã giao'}"
                           th:href="@{'/review/add?productId=' + ${item.product.id}}"
                           class="btn btn-sm btn-primary review-btn ms-2">
                            Đánh giá
                        </a>
                    </li>
                </ul>
            </td>
        </tr>

        <tr th:if="${orders.size() == 0}">
            <td colspan="5" class="text-center">Bạn chưa có đơn hàng nào.</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/products}" class="btn btn-primary mb-3">
        Quay lại sản phẩm
    </a>
</div>
</body>
</html>
