<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa người dùng</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e9ecf3);
            font-family: "Inter","Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: #ffffff;
            border-radius: 22px;
            padding: 35px;
            border: none;
            box-shadow: 0 12px 35px rgba(0,0,0,0.1);
        }

        .card-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-header-custom h3 {
            font-weight: 800;
            margin: 0;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        input, select {
            padding: 12px !important;
            border-radius: 12px !important;
            border: 1px solid #ced4da !important;
        }

        input:focus, select:focus {
            border-color: #4e73df !important;
            box-shadow: 0 0 0 0.2rem rgba(78,115,223,.25) !important;
        }

        .btn-submit {
            padding: 12px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back {
            border-radius: 10px;
            font-weight: 600;
            padding: 8px 14px;
        }

        @media (max-width: 768px) {
            .card {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>

<body>

<div class="card">

    <!-- HEADER -->
    <div class="card-header-custom">
        <h3 th:text="${user.id != null ? '✏️ Sửa người dùng' : '➕ Thêm người dùng'}"></h3>

        <!-- Quay lại danh sách -->
        <a href="/admin/user" class="btn btn-outline-secondary btn-back">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </div>

    <!-- FORM -->
    <form th:action="@{/admin/user/save}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row g-3">

            <div class="col-md-6">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Mật khẩu</label>
                <input type="password"
                       th:field="*{password}"
                       class="form-control"
                       th:placeholder="${user.id != null ? 'Đổi mật khẩu (nếu cần)' : 'Nhập mật khẩu'}">
            </div>

            <div class="col-md-6">
                <label>Họ tên</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Số điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>

            <div class="col-md-6">
                <label>Phân quyền</label>
                <select th:field="*{role}" class="form-select">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>

        </div>

        <div class="mt-4">
            <button class="btn btn-primary btn-submit w-100">
                <i class="bi bi-check-circle"></i> Lưu lại
            </button>
        </div>

    </form>

</div>

</body>
</html>
