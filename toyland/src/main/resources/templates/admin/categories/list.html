<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f3f4f6;
            font-family: Inter, system-ui, sans-serif;
        }

        .page-container {
            width: 100%;
            padding: 32px 48px;
        }

        .card {
            border-radius: 20px;
            background: white;
            box-shadow: 0 12px 32px rgba(0,0,0,0.08);
            padding: 30px;
        }

        h1 {
            font-weight: 800;
            font-size: 32px;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-back {
            border-radius: 12px;
            background: #eef2ff;
            color: #4f46e5;
            font-weight: 600;
            border: 1px solid #c7d2fe;
        }

        .btn-back:hover {
            background: #e0e7ff;
        }

        .btn-primary {
            border-radius: 12px;
            font-weight: 700;
        }

        .table {
            border-radius: 16px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 14px rgba(0,0,0,0.05);
        }

        thead {
            background: #eef2ff;
        }

        thead th {
            font-weight: 700;
            text-align: center;
            padding: 16px;
        }

        tbody td {
            text-align: center;
            padding: 16px;
        }

        tbody tr:hover {
            background: #f8fafc;
        }
    </style>
</head>

<body>

<div class="page-container">

    <div class="card">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-folder-check"></i> Quản lý danh mục
            </h1>

            <a th:href="@{/admin/index}" class="btn btn-back">
                <i class="bi bi-arrow-left-circle"></i> Quay lại Dashboard
            </a>
        </div>

        <!-- Add new -->
        <a class="btn btn-primary mb-3"
           th:href="@{/admin/categories/add}">
            <i class="bi bi-plus-circle"></i> Thêm danh mục mới
        </a>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Số lượng sản phẩm</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>

                    <td th:text="${category.name}"></td>

                    <td th:text="${#lists.size(category.products)}"></td>

                    <td class="d-flex gap-2 justify-content-center">

                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                           class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </a>

                        <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                            <i class="bi bi-trash"></i> Xóa
                        </a>
                    </td>
                </tr>

                <tr th:if="${categories == null || categories.isEmpty()}">
                    <td colspan="4" class="text-center text-muted py-4">
                        Chưa có danh mục nào
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
