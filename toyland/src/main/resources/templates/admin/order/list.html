<!DOCTYPE html>

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #e9ecf3);
            font-family: "Inter", "Segoe UI", sans-serif;
            min-height: 100vh;
        }

        .container {

        /* Card */
        .card {

        /* Header */

        }

        thead {

        }

            text-transform: uppercase;
            text-align: center;
            font-size: 13px;
            letter-spacing: 0.4px;
            border: none;
        }

        tbody td {
            text-align: center;
            vertical-align: middle;
            padding: 14px;
            border-top: 1px solid #dee2e6;
        }

        tbody tr {
            transition: all 0.25s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.002);
        }

        /* Status badge */
        .status {
            padding: 6px 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 13px;
        }

        .PENDING {
            background: #fff7ed;
            color: #c2410c;
        }

        .COMPLETED {
            background: #ecfdf5;
            color: #047857;
        }

        .CANCELLED {
            background: #fee2e2;
            color: #b91c1c;
        }

        @media (max-width: 768px) {

</html>
