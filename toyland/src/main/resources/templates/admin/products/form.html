<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa sản phẩm</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background: #f5f6fa; }

        .card {
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .img-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <div class="card">

        <h3 class="mb-4 text-primary" th:text="${product.id != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}"></h3>

        <form th:action="@{/admin/products/save}" th:object="${product}" method="post">

            <input type="hidden" th:field="*{id}">

            <!-- Tên sản phẩm -->
            <div class="mb-3">
                <label class="form-label fw-bold">Tên sản phẩm</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
            </div>

            <!-- Mô tả -->
            <div class="mb-3">
                <label class="form-label fw-bold">Mô tả</label>
                <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Nhập mô tả"></textarea>
            </div>

            <!-- Giá -->
            <div class="mb-3">
                <label class="form-label fw-bold">Giá (VNĐ)</label>
                <input type="number" class="form-control" th:field="*{price}" min="0" step="0.01" required>
            </div>

            <!-- Số lượng -->
            <div class="mb-3">
                <label class="form-label fw-bold">Số lượng</label>
                <input type="number" class="form-control" th:field="*{quantity}" min="0" required>
            </div>

            <!-- Ảnh sản phẩm -->
            <div class="mb-3">
                <label class="form-label fw-bold">URL hình ảnh</label>
                <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="/images/xxx.jpg">
            </div>

            <!-- Preview ảnh -->
            <div class="mb-3" th:if="${product.imageUrl}">
                <label class="form-label fw-bold">Xem trước ảnh</label><br>
                <img class="img-preview" th:src="@{${product.imageUrl}}" alt="Preview">
            </div>

            <!-- Danh mục -->
            <div class="mb-3">
                <label class="form-label fw-bold">Danh mục</label>
                <select class="form-select" th:field="*{category}">
                    <option value="">-- Chọn danh mục --</option>
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:selected="${product.category != null and product.category.id == c.id}"
                            th:text="${c.name}">
                    </option>
                </select>
            </div>

            <!-- Nút -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    Lưu sản phẩm
                </button>

                <a th:href="@{/admin/products}" class="btn btn-secondary">
                    Quay lại
                </a>
            </div>

        </form>

    </div>
</div>

</body>
</html>
