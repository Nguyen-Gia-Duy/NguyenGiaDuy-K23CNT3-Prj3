<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 30px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-white text-center">Admin Dashboard</h3>
    <a href="/admin/index">Dashboard</a>
    <a href="/admin/users">Manage Users</a>
    <a href="/admin/products">Manage Products</a>
    <a href="/admin/orders">Manage Orders</a>
    <a href="/admin/categories">Manage Categories</a>
    <a href="/admin/reviews">Manage Reviews</a>
    <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="dashboard-header">Admin Dashboard</h2>

    <div class="row">
        <!-- Doanh thu Card -->
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Doanh thu</h5>
                    <p class="card-text" th:text="${totalRevenue}">$150,000</p>
                </div>
            </div>
        </div>

        <!-- Số lượng User Card -->
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Số lượng User</h5>
                    <p class="card-text" th:text="${userCount}">500</p>
                </div>
            </div>
        </div>

        <!-- Lượt mua Card -->
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Lượt mua</h5>
                    <p class="card-text" th:text="${purchaseCount}">1,250</p>
                </div>
            </div>
        </div>

        <!-- Đánh giá Card -->
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">Đánh giá</h5>
                    <p class="card-text" th:text="${averageRating}">4.5/5</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Additional stats or content -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Additional Statistics</h5>
                </div>
                <div class="card-body">
                    <p>More statistics or charts can go here.</p>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS (Popper.js is also required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
