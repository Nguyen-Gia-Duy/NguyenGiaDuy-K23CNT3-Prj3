<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1e1e2f;
            padding-top: 30px;
            color: white;
        }

        .sidebar h3 {
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            margin: 5px 10px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #343a40;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 30px;
        }

        .dashboard-header {
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card .card-body i {
            font-size: 2.5rem;
        }

        /* Gradient background for cards */
        .bg-gradient-primary {
            background: linear-gradient(135deg, #4e73df, #224abe);
        }

        .bg-gradient-success {
            background: linear-gradient(135deg, #1cc88a, #17a673);
        }

        .bg-gradient-warning {
            background: linear-gradient(135deg, #f6c23e, #dda20a);
        }

        .bg-gradient-info {
            background: linear-gradient(135deg, #36b9cc, #2c9faf);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center">Admin Dashboard</h3>
    <a href="/admin/index"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="/admin/user"><i class="bi bi-people-fill me-2"></i> Manage Users</a>
    <a href="/admin/products"><i class="bi bi-box-seam me-2"></i> Manage Products</a>
    <a href="/admin/orders"><i class="bi bi-cart-fill me-2"></i> Manage Orders</a>
    <a href="/admin/categories"><i class="bi bi-tags-fill me-2"></i> Manage Categories</a>
    <a href="/admin/reviews"><i class="bi bi-star-fill me-2"></i> Manage Reviews</a>
    <a href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="dashboard-header">Welcome, Admin!</h2>

    <div class="row g-4">
        <!-- Doanh thu -->
        <div class="col-md-3 col-sm-6">
            <div class="card bg-gradient-primary text-white">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Doanh thu</h5>
                        <h3 class="card-text" th:text="${#numbers.formatDecimal(totalRevenue,0,'COMMA',0,'POINT')} + ' ₫'">150,000 ₫</h3>
                    </div>
                    <i class="bi bi-currency-dollar"></i>
                </div>
            </div>
        </div>

        <!-- Số lượng User -->
        <div class="col-md-3 col-sm-6">
            <div class="card bg-gradient-success text-white">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Số lượng User</h5>
                        <h3 class="card-text" th:text="${userCount}">500</h3>
                    </div>
                    <i class="bi bi-people-fill"></i>
                </div>
            </div>
        </div>

        <!-- Lượt mua -->
        <div class="col-md-3 col-sm-6">
            <div class="card bg-gradient-warning text-white">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Lượt mua</h5>
                        <h3 class="card-text" th:text="${purchaseCount}">1,250</h3>
                    </div>
                    <i class="bi bi-cart-fill"></i>
                </div>
            </div>
        </div>

        <!-- Đánh giá -->
        <div class="col-md-3 col-sm-6">
            <div class="card bg-gradient-info text-white">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Đánh giá</h5>
                        <h3 class="card-text" th:text="${averageRating}">4.5/5</h3>
                    </div>
                    <i class="bi bi-star-fill"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Additional Statistics / Charts -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5>Additional Statistics</h5>
                </div>
                <div class="card-body">
                    <p>Charts, graphs, or other stats can go here.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
