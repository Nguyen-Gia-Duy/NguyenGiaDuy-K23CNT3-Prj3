<div th:fragment="content">

    <h2>Quản lý danh mục</h2>

    <a class="btn btn-primary mb-3" th:href="@{/admin/category/create}">+ Thêm danh mục</a>

    <table class="table table-striped">
        <tr><th>ID</th><th>Tên</th><th>Mô tả</th><th>Hành động</th></tr>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.description}"></td>
            <td>
                <a th:href="@{/admin/category/edit(id=${cat.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/admin/category/delete(id=${cat.id})}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
    </table>

</div>
