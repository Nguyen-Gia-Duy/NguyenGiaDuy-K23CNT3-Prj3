<div th:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" th:src="@{${toy.imageUrl}}">
        </div>
        <div class="col-md-6">
            <h3 th:text="${toy.name}"></h3>
            <p th:text="${toy.description}"></p>
            <h4 th:text="'Giá: ' + ${toy.price} + ' VND'"></h4>

            <a class="btn btn-success mt-3"
               th:href="@{/cart/add(id=${toy.id})}">
                ➕ Thêm vào giỏ
            </a>
        </div>
    </div>
</div>
